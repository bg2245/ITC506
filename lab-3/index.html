<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Delivery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rye&display=swap">
    <style>
        body {
            font-family: 'Rye', cursive;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Different Font Used From Google Fonts.</h1>
    </header>
    <main>
        <h2>Welcome to the Font Delivery Page</h2>
        <p>This page demonstrates how a custom font can be delivered to a client's browser.</p>
        <p>The font used in this page is "Rye", which is served through Google Fonts.</p>
    </main>
    <footer>
        Last updated: <span id="lastModified"></span>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
