<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Example</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');


        h1 {
            font-family: 'Protest Revolution', sans-serif;
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            font-family: 'Rye', sans-serif;
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
        }

        /* Other styles */
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Font Delivery Page.!</h1>
    </header>
    <main>
        <h2>This page demonstrates how a custom font can be imported.</h2>
        <p>This paragraph uses the Protest Revolution font for h1 and Rye font for h2.</p>
    </main>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
